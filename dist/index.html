<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Profile Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header>

            <div class="row">

                                </div>
                                <div class="card-body text-left">

                            </div>

                    </div>

                                                    aria-hidden="true"></i> Engineer</h4>
                                        </div>
                                        <div class="card-body text-left">
                                            <h5 class="card-text">ID:<span>1</span></h5>
                                            <div class="card-footer rounded text-center">
                                                <span><a href="#"><i class="fab fa-github rounded-circle"
                                                            aria-hidden="true"></i></a></span>
                                                <span><a href="#"><i class="fas fa-envelope rounded-circle"
                                                            aria-hidden="true"></i></a></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-lg-3 col-md-12">
                                    <div class="card-section card-section-second border rounded ml-4 mr-4">
                                        <div class="card-header card-header-second rounded">
                                            <h2 class="card-header-title pt-2 text-white">Weus Jare</h2>
                                            <h4 class="card-header-title text-white"><i
                                                    class="fa fa-glasses rounded-circle text-whitesmoke"
                                                    aria-hidden="true"></i> Engineer</h4>

                                        <div class="card-body text-left">

                                                            aria-hidden="true"></i></a></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                        <div class="col-lg-12 text-left">

                                <div class="col-lg-3 col-md-12 mb-4">

                                    </div>

        <h3 class="text-dark">&copy; 2021-2022</h3>
